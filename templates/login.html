<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Blue gradient */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        /* Card container */
        .form-container {
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text for form elements */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        /* Header style */
        h1 {
            color: #1e3c72; /* Dark blue */
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Button styles */
        .btn-custom {
            background-color: #2a5298; /* Blue button */
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            width: 100%;
        }

        .btn-custom:hover {
            background-color: #1e3c72; /* Darker blue */
            color: #ffffff;
        }

        /* Input focus styles */
        .form-control:focus {
            border-color: #2a5298;
            box-shadow: 0 0 5px rgba(42, 82, 152, 0.5);
        }

        /* Responsive behavior */
        @media (max-width: 576px) {
            .form-container {
                margin: 0 15px;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
    </div>
</body>
</html>
