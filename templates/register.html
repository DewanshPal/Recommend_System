<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Blue gradient */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        /* Form card styling */
        .form-container {
            background-color: #ffffff; /* Pure white */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #2a5298; /* Dark blue */
        }

        label {
            color: #333333; /* Dark gray */
        }

        /* Custom button styles */
        .btn-custom {
            background-color: #2a5298; /* Dark blue */
            color: #ffffff; /* White text */
            border: none;
        }

        .btn-custom:hover {
            background-color: #1e3c72; /* Slightly darker blue */
            color: #ffffff; /* White text */
        }

        /* Responsive layout */
        @media (max-width: 576px) {
            .form-container {
                width: 100%;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container col-md-6 col-sm-12 mx-auto">
            <h1 class="text-center mb-4">Register</h1>
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom btn-block">Register</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
