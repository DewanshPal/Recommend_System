<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Favorites</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body class="bg-dark text-white">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1e2b3b;">
        <a class="navbar-brand" href="/">My Book Recommender</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
                <li class="nav-item"><a class="nav-link" href="/favorites">My Favorites</a></li>
            </ul>
        </div>
    </nav>

    <!-- Favorite Books -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">My Favorite Books</h1>
        <div class="row">
            {% for book in favorites %}
            <div class="col-md-3 col-sm-6 mb-4">
                <div class="card h-100">
                    <img class="card-img-top" src="{{ book[2] }}" alt="Book Cover">
                    <div class="card-body">
                        <h5 class="card-title">{{ book[0] }}</h5>
                        <p class="card-text">{{ book[1] }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
